vnfd:vnfd-catalog:
    vnfd:vnfd:
     -  id: ffmpeg_transcoder_vnf
        name: ffmpeg_transcoder_vnf
        short-name: ffmpeg_transcoder_vnf
        logo: 5GinFIRE.png
        vendor: 5GinFIRE
        version: '1.1'
        description: FFMpeg Transcoder VNF
        connection-point:
        -   name: transcoder_vnfd/cp0
            type: VPORT
        -   name: transcoder_vnfd/cp1
            type: VPORT
        vdu:
        -   cloud-init-file: transcoder_cloud_init.cfg
            count: '1'
            external-interface:
            -   name: eth0
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: transcoder_vnfd/cp0
            -   name: eth1
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: transcoder_vnfd/cp1
            id: transcoder_vdu
            image: ffmpeg_transcoder_image
            name: transcoder_vdu
            vm-flavor:
                memory-mb: '8192'
                storage-gb: '20'
                vcpu-count: '8'
        vnf-configuration:
            config-attributes:
                config-delay: 10
            service-primitive:
            -   name: config
                parameter:
                -   data-type: STRING
                    default-value: <rw_mgmt_ip>
                    name: ssh-hostname
                -   data-type: STRING
                    default-value: ubuntu
                    name: ssh-username
                -   data-type: STRING
                    default-value: 5ginfire
                    name: ssh-password
                -   data-type: STRING
                    name: ssh-private-key
            -   name: start-transcoder
                parameter:
                -   data-type: STRING
                    name: stream-url
            initial-config-primitive:
            -   name: config
                parameter:
                -   name: ssh-hostname
                    value: <rw_mgmt_ip>
                -   name: ssh-username
                    value: ubuntu
                -   name: ssh-password
                    value: 5ginfire
                seq: '1'
            juju:
                charm: transcoder
